<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Тарифы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a href="familylist">Семьи</a>
    <a href="meters">Счетчики</a>
    <a href="metertypes">Типы счетчикиков</a>
    <a>Тарифы</a>

    <hr>
    <a href="add-tariff">Добавить тариф</a>
    <br>
    <br>
    <table class="table table-striped">
        <tr>
            <th>id</th>
            <th>Тариф</th>
            <th>Значение</th>
            <th>Редактирование</th>
            <th>Удаление</th>

        </tr>
        <tr th:each="tariff : ${tariff}">
            <td th:text="${tariff.id}"></td>
            <td th:text="${tariff.name}"></td>
            <td th:text="${tariff.value}">

            <td>
                <a th:href="@{update-tariff(id=${tariff.id})}">Редактировать</a>
            </td>
            <td>
                <a class="text-danger" th:href="@{delete-tariff(id=${tariff.id})}">Удалить</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
