<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Families</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a>Семьи</a>
    <a href="meters">Счетчики</a>
    <a href="metertypes">Типы счетчикиков</a>
    <a href="tariffs">Тарифы</a>

    <hr>
    <a href="add-metertypes">Добавить новую семью</a>
    <br>
    <br>
    <table class="table table-striped">
        <tr>
            <th>id</th>
            <th>Тип</th>

            <th>Редактирование</th>
            <th>Удаление</th>
        </tr>
        <tr th:each="family : ${familyList}">
            <td th:text="${family.id}"></td>
            <td th:text="${family.name}"></td>
            <td th:text="${family.familyMembersQuantity}"></td>
            <td th:text="${family.share}"></td>
            <td th:text="${family.commonUser}"></td>
            <td th:text="${family.active}"></td>
            <!--                <td th:text="${family.gasmeter.name}"></td>-->
            <!--                <td th:text="${family.electricitymeter.name}"></td>-->

            <td>
                <a th:href="@{update-family(id=${family.id})}">Редактировать</a>
            </td>
            <td>
                <a class="text-danger" th:href="@{delete-family(id=${family.id})}">Удалить</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
