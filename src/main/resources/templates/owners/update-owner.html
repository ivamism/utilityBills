<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="update-owner" method="post" th:object="${owner}">

        <input type="hidden" th:field="*{id}">
        Фамилия <input type="text" name="name" th:field="*{name}">
        <br>
        Количество членов семьи <input type="number" name="registratedQuantity" th:field="*{registratedQuantity}" >
        <br>
        Процент участия <input type="number" step="any" name="share" th:field="*{share}">
        <br>
        Общий <input type="checkbox" name="commonUser" th:field="*{active}">
        <br>
        Активный <input type="checkbox" name="active" th:field="*{commonUser}">
        <br>
        <br>
        <button class="btn btn-success" type="submit">Ok</button>
    </form>
</div>
</body>
</html>
