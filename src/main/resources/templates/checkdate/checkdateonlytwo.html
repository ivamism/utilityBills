<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Дата проверки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a href="ownerslist">Владельцы</a>
    <a href="meters">Счетчики</a>
    <a> Дата проверки счетчиков</a>
    <a href="metersdata">Показания счетчиков</a>
    <a href="metertypes">Типы счетчикиков</a>
    <a href="tariffs">Тарифы</a>
    <hr>
    <a href="checkdatelast">current checkdate</a>
    <br>
    <br>
    <table class="table table-striped">
        <tr>
            <th>id</th>
            <th>Дата</th>
            <th>Редактирование</th>
            <th>Удаление</th>
            <th>Показания счетчиков</th>
        </tr>

        <tr th:each="checkdate : ${checkdates}">
            <td th:text="${checkdate.id}"></td>
            <td th:text="${checkdate.verificationDate}"></td>


            <td>
                <a th:href="@{update-checkdate(id=${checkdate.id})}">Редактировать</a>
            </td>
            <td>
                <a class="text-danger" th:href="@{delete-checkdate(id=${checkdate.id})}">Удалить</a>
            </td>
            <td>
                <a th:href="@{metersdata-for-checkdate(id=${checkdate.id})}">Показания счетчиков за эту дату</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
